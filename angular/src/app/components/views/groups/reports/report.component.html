<div class="container">
    <app-dynamicsidebar [items]="sidebarItems">
    </app-dynamicsidebar>

    <div class="container2">
        <div class="nav">
            <app-groups-menuselector 
                    *ngIf="group != undefined"
                    class="dyn-anim-fadein-delayed"
                    [title]="group?.name ?? ''" >
            </app-groups-menuselector>
            <div 
                *ngIf="group == undefined"
                class="spacer">
            </div>
            <app-userstatus class="nav-stretch"></app-userstatus>
        </div>

        <div class="container3">
            <div class="section-reports">
                <h2>Available Reports</h2>
                <div class="no-session-notice" *ngIf="selectedSessionIndex == undefined">
                    Please select a session from the right panel. Available reports for that session will appear here.
                </div>
            </div>
            <div class="section-pane">
                <h2>Details</h2>
                <div class="panel-session">
                    <div class="dyn-form-label">Session</div>
                    <select class="dyn-select" placeholder="Select a session">
                        <option selected value="1">Fake Session 1</option>
                        <option value="2">Fake Session 2</option>
                    </select>
                </div>
            </div>
        </div>
    </div>

</div>

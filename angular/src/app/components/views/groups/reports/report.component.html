<div class="container">
    <app-dynamicsidebar [items]="sidebarItems" (onBack)="handleBack()">
    </app-dynamicsidebar>

    <div class="container2 dyn-anim-fadein">
        <div class="nav">
            <app-groups-menuselector 
                    *ngIf="group != undefined"
                    class=""
                    [title]="group?.name ?? ''" >
            </app-groups-menuselector>
            <div 
                *ngIf="group == undefined"
                class="spacer">
            </div>
            <div class="nav-stretch">
                <app-userstatus></app-userstatus>
            </div>
        </div>

        <div class="container3">
            <div class="section-reports">
                <h2>Available Reports</h2>
                <div class="no-session-notice">
                    Please select a session from below. Available reports for that session will be displayed afterwards.
                </div>
                
                <app-groups-sessiontable class="session-table" [allowSelection]="true" (select)="sessionSelected($event)">

                </app-groups-sessiontable>

                <div class="empty-space"></div>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <app-dynamicsidebar [items]="sidebarItems">
    </app-dynamicsidebar>

    <div class="container2">
        <div class="nav">
            <app-groups-menuselector 
                    *ngIf="group != undefined"
                    [title]="group?.name ?? ''" >
            </app-groups-menuselector>
            <div 
                *ngIf="group == undefined"
                class="spacer">
            </div>
            <app-userstatus class="nav-stretch"></app-userstatus>
        </div>

        <div class="container3">
            <div class="section-reports">
                <h2>Available Reports</h2>
                <div class="no-session-notice" *ngIf="selectedSessionIndex == undefined">
                    Please select a session from the right panel. Available reports for that session will appear here.
                </div>
                
                <app-groups-sessiontable class="session-table"></app-groups-sessiontable>
            </div>
        </div>
    </div>

</div>

<div class="container">
    <app-dynamicsidebar [items]="sidebarItems">
    </app-dynamicsidebar>

    <div class="container2 dyn-anim-fadein-delayed">
        <div class="nav">
            <app-groups-menuselector 
                    *ngIf="group != undefined"
                    [title]="group?.name ?? ''" >
            </app-groups-menuselector>
            <div 
                class="spacer">
            </div>
            <app-userstatus class="nav-stretch"></app-userstatus>
        </div>

        <div class="container3">
            <div class="section-reports">
                <h2>Available Reports</h2>
                


                <div class="empty-space"></div>
            </div>
            <div class="section-pane">
                <h2>Details</h2>
                <div class="panel">
                    Showing  All available reports for this session.
                </div>
                <div class="panel-separator"></div>
                <div class="panel panel-game">
                    <div class="panel-section-title">Game</div>
                    <div class="panel-section-content">{{game?.name}}</div>
                </div>
                <div class="panel-separator"></div>
                <div class="panel panel-session">
                    <div class="panel-section-title">Session Duration</div>
                    <div class="panel-section-content">
                        <div class="session-time">
                            From:
                            <span class="session-time-from">{{session?.start_time | date}}</span>
                        </div>
                        <div class="session-time">
                            To:
                            <span class="session-time-from">
                                {{
                                    session?.end_time | date
                                }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

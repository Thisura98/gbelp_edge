<div class="container">
    <app-dynamicsidebar [items]="sidebarItems">
    </app-dynamicsidebar>

    <div class="container2 dyn-anim-fadein-delayed">
        <div class="nav">
            <app-groups-menuselector 
                    *ngIf="group != undefined"
                    [title]="group?.name ?? ''" >
            </app-groups-menuselector>
            <div 
                class="spacer">
            </div>
            <app-userstatus class="nav-stretch"></app-userstatus>
        </div>

        <div class="container3">
            <div class="section-reports">
                <h2>Available Reports</h2>
                
                <div class="available-reports-container">
                    <app-report-available-card
                        title="Student Usage"
                        icon="usage"
                        (click)="reportClicked('usage')"
                        *ngIf="this.game?.rep_opt_student_usg == 1"
                        desc="View a report on how often your students interacted with the sessions.">
                    </app-report-available-card>
                    <app-report-available-card
                        title="Objective Progress"
                        icon="objective"
                        (click)="reportClicked('objective')"
                        *ngIf="this.game?.rep_opt_objectives == 1"
                        desc="See a breakdown on how well your students completed game objectives.">
                    </app-report-available-card>
                    <app-report-available-card
                        title="Guidance Triggers"
                        icon="guidance"
                        (click)="reportClicked('guidance')"
                        *ngIf="this.game?.rep_opt_guidance_trg == 1"
                        desc="See a breakdown on which students needed the most guidance">
                    </app-report-available-card>
                    <app-report-available-card
                        title="Level Timing"
                        icon="ltiming"
                        (click)="reportClicked('leveltiming')"
                        *ngIf="this.game?.rep_opt_level_time == 1"
                        desc="View how your students faired against the clock.">
                    </app-report-available-card>
                    <app-report-available-card
                        title="Level Score"
                        icon="lscore"
                        (click)="reportClicked('levelscore')"
                        *ngIf="this.game?.rep_opt_level_score == 1"
                        desc="View how your students faired against each other.">
                    </app-report-available-card>
                </div>

                <div class="empty-space"></div>
            </div>
            <div class="section-pane">
                <h2>Details</h2>
                <div class="panel">
                    Showing  All available reports for this session.
                </div>
                <div class="panel-separator"></div>
                <div class="panel panel-game">
                    <div class="panel-section-title">Game</div>
                    <div class="panel-section-content">{{game?.name}}</div>
                </div>
                <div class="panel-separator"></div>
                <div class="panel panel-session">
                    <div class="panel-section-title">Session Duration</div>
                    <div class="panel-section-content">
                        <div class="session-time">
                            From:
                            <span class="session-time-from">{{session?.start_time | date}}</span>
                        </div>
                        <div class="session-time">
                            To:
                            <span class="session-time-from">
                                {{
                                    session?.end_time | date
                                }}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

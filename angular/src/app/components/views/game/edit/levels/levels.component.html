<div class="container">
    <app-dynamicsidebar [items]="sidebarItems">
    </app-dynamicsidebar>

    <div class="container2">
        <div class="nav">
            <h4 class="small-heading">
                Edit Levels
            </h4>
            <app-userstatus></app-userstatus>
        </div>
        <div class="buttons">
            <div class="dyn-btn clickable btn-save">Save</div>
            <div class="dyn-btn clickable btn-add-level" (click)="addLevelClicked()">Add Level</div>
            
        </div>

        <div class="container3">
            <div class="section-container">
                <app-game-edit-level-item
                    *ngFor="let level of gameLevels"
                    [type]="level.type"
                    [name]="level.name"
                    [isSelected]="false"
                    [isLocked]="level.locked"
                >
                </app-game-edit-level-item>
            </div>
            <div class="section-pane">

            </div>

        </div>

    </div>

</div>

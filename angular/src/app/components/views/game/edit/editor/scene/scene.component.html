<div class="container3 dyn-anim-fadein-delayed">
    <div class="section-hierarchy">
        <h2>Hierarchy</h2>
        <div class="object-list">
            <div class="hierarchy-item"
                *ngFor="let obj of sceneObjects"
                [class.hierarchy-selected]="obj._id == getSelectedSceneObj()?._id"
                (click)="hierarchyItemClicked(obj)">
                {{obj.name}}
                <div class="hierarchy-item-controls">
                    <!-- Camera Active/Inactive -->
                    <ng-container *ngIf="obj.type == 'camera'">
                        <img src="assets/editor/scene/layer_{{ cameraActive ? 'active.png' : 'inactive.png' }}">
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
    <div class="section-scene-map">
        <h2>Scene Map</h2>
        <div class="map-container">
            <app-scene-map [gameListing]="gameListing">
            </app-scene-map>
        </div>
    </div>
    <div class="section-pane">
        <h2>Library</h2>
        <div class="library-panel">
            <!-- Library Item Styles are present in editor.component.css -->
            <div class="library-item noselect" 
                *ngFor="let item of gameListing!.project.resources"
                matTooltip="Double click to Insert to Scene"
                [matTooltipShowDelay]="1000"
                (dblclick)="didDoubleClickLibraryItem(item)">
                <div class="library-item-img-container">
                    <!-- Image if Sound Resource -->
                    <!-- <img class="library-item-img"  -->
                        <!-- src="/assets/game/musicnote.png" *ngIf="item.type == 'sound'"/> -->
                    <img class="library-item-img" 
                        [src]="item.filename | resurl" 
                        *ngIf="item.type == 'image'"/>
                </div>
                <span class="library-item-title">{{item.displayName | textwrap: 14}}</span>
            </div>
        </div>
        <h2>Options</h2>
        
    </div>
</div>

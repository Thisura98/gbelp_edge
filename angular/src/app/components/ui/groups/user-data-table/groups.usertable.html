<div class="section" *ngIf="(memberData?.privileged?.length ?? 0) > 0">
    <h2>Privileged Users</h2>
    <div class="rows">
        <app-groups-usertable-rows
            [users]="memberData?.privileged"
            [selections]="selection"
            (onSelected)="selectUser($event)">
        </app-groups-usertable-rows>
    </div>
</div>
